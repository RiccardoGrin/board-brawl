      <path d="M32 7l18 8v16c0 14-8 20-18 25C22 51 14 45 14 31V15l18-8Z" fill="none" stroke="#B8923B" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="20.5" y="20" width="23" height="23" rx="2" fill="none" stroke="#B8923B" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
      <g fill="#B8923B" stroke="none">
        <circle cx="27" cy="26" r="1.4"/>
        <circle cx="27" cy="32" r="1.4"/>
        <circle cx="27" cy="38" r="1.4"/>
        <circle cx="37" cy="26" r="1.4"/>
        <circle cx="37" cy="32" r="1.4"/>
        <circle cx="37" cy="38" r="1.4"/>
